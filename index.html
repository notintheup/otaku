<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Otaku</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Otaku</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <form id="giphy-form">
                        <label class="text-white h2" for="otaku-input">Search:</label>
                        <input type="text" id="lookup-value">
                        <input class="btn btn-outline-light btn-sm" id="search-otaku" type="submit" value="Submit">
                    </form>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
        </div>

        <!-- Results Here -->

        <div class="row text-center" id="anime-view"></div>

        <!-- Footer -->

        <footer class="page-footer font-small special-color-dark pt-4">
            <div style="background-color:black">
                <h6 class="text-uppercase font-weight-bold text-info">Search Wikipedia for more Information</h6>

                <div style="background-color: rgba(0, 0, 0, 0.4);">

                    <div class="container">
                        <div id="search">
                            <input id="searchid" class="input-lg" name="gsrsearch" type="text" placeholder="search Wiki"
                                autocomplete="off" />
                            <button id="searchWiki" class="btn-lg btn-info">Search</button>
                            <button id="clearSearch" class="btn-lg btn-info">Clear</button>
                            <div id="results" class="container-fluid"></div>
                        </div>
                    </div>
                </div>
        </footer>

        <!-- jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Script -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>




</body>

</html>
